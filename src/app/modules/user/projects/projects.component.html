
    <!-- system administrator has an additional tab, to get access to all projects -->
    <mat-tab-group *ngIf="session.user.sysAdmin">
        <mat-tab label="Own" class="content">
            <kui-progress-indicator *ngIf="loadProjects"></kui-progress-indicator>
            <app-project-list *ngIf="!loadProjects" [projects]="projects" [public]="!ownProfile"></app-project-list>

        </mat-tab>
        <mat-tab label="System" class="content">
            <kui-progress-indicator *ngIf="loadSystem"></kui-progress-indicator>
            <app-project-list *ngIf="!loadSystem" [projects]="systemProjects" [public]="!ownProfile"></app-project-list>

        </mat-tab>
    </mat-tab-group>

    <!-- no system admin rights -->
    <div *ngIf="!session.user.sysAdmin" class="content">
        <kui-progress-indicator *ngIf="loadProjects"></kui-progress-indicator>
        <app-project-list *ngIf="!loadProjects" [projects]="projects" [public]="!ownProfile"></app-project-list>
    </div>
